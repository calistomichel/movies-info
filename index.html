<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movies Info</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<section class="hero is-dark is-warning is-fullheight">
  		<div class="hero-body">
    		<div class="container">
      			<h1 class="title pad-bottom-1">
        			Movies Info
      			</h1>
      			<h2 class="subtitle pad-bottom-1">
        			Para registrar una nueva pelicula complete todos los datos requeridos.
      			</h2>

				<form action="add.php" method="post" class="pad-bottom-4">

	      			<div class="field is-horizontal">
	  					<div class="field-label is-normal">
	    					<label class="label">Categoria</label>
	  					</div>
	  					<div class="field-body">
	    					<div class="field">
	      						<p class="control is-expanded has-icons-left">
	        						<input class="input" type="text" name="categoria" required>
	        						<span class="icon is-small is-left">
	          							<i class="fa fa-film"></i>
	        						</span>
	      						</p>
	    					</div>
	  					</div>
					</div>

					<div class="field is-horizontal">
	  					<div class="field-label is-normal">
	    					<label class="label">Nombre</label>
	  					</div>
	  					<div class="field-body">
	    					<div class="field">
	      						<p class="control is-expanded has-icons-left">
	        						<input class="input" type="text" name="nombre" required>
	        						<span class="icon is-small is-left">
	          							<i class="fa fa-film"></i>
	        						</span>
	      						</p>
	    					</div>
	  					</div>
					</div>
					<div class="field is-horizontal">
	  					<div class="field-label is-normal">
	    					<label class="label">Idioma</label>
	  					</div>
	  					<div class="field-body">
	    					<div class="field">
	      						<p class="control is-expanded has-icons-left">
	        						<input class="input" type="text" name="idioma" required>
	        						<span class="icon is-small is-left">
	          							<i class="fa fa-language"></i>
	        						</span>
	      						</p>
	    					</div>
	  					</div>
					</div>
					<div class="field is-horizontal">
	  					<div class="field-label is-normal">
	    					<label class="label">Duración</label>
	  					</div>
	  					<div class="field-body">
	    					<div class="field">
	      						<p class="control is-expanded has-icons-left">
	        						<input class="input" type="text" name="duracion" required>
	        						<span class="icon is-small is-left">
	          							<i class="fa fa-clock-o"></i>
	        						</span>
	      						</p>
	    					</div>
	  					</div>
					</div>
					<div class="field is-horizontal">
	  					<div class="field-label is-normal">
	    					<label class="label">Descripción</label>
	  					</div>
	  					<div class="field-body">
	    					<div class="field">
	      						<p class="control is-expanded has-icons-left">
	      							<textarea class="textarea" name="descripcion" required></textarea>
	      						</p>
	    					</div>
	  					</div>
					</div>

					<div class="field is-horizontal">
	  					<div class="field-label">
	    					<!-- Left empty for spacing -->
	  					</div>
	  					<div class="field-body">
	    					<div class="field">
	      						<div class="control">
	      							<input type="submit" class="button is-primary" name="add" value="Registrar">
	      						</div>
	    					</div>
	  					</div>
					</div>
    		
				</form>

				<h2 class="subtitle pad-bottom-1">
        			Para conocer las peliculas registradas seleccione una categoria.
      			</h2>

				<div class="field is-horizontal pad-bottom-1">
				  	<div class="field-label is-normal">
				    	<label class="label">Categorias disponibles:</label>
				  	</div>
				  	<div class="field-body">
				    	<div class="field is-narrow">
				      		<div class="control">
				        		<div class="select is-fullwidth selector-categoria">
									<select name="seleccion" id="seleccion"></select>
								</div>
				      		</div>
				    	</div>
				  	</div>
				</div>

				<div id="data-xml" class="pad-bottom-4"></div>

    		</div>
  		</div>
	</section>
